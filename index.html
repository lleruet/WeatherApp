<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body
    style="
      background: url(Images/clouds.jpg);
      background-size: 100% 100% no repeats;
    "
    id="background"
  >
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="app">
            <h1><strong>Sunny skies on the Gold Coast today!</strong></h1>

            <p id="quote"></p>
            <h2></h2>

            <img
              src="http://openweathermap.org/img/wn/01d.png"
              alt="clear skies"
              class="weatherIcon"
              id="icon"
            />

            <h4 id="current-temp">27Â°C<br /></h4>
            <p class="additionalParameters"></p>
            <p>
              <span id="forcast">Outlook: clear skies</span>
            </p>
            <p><span id="wind">Wind speed: 2km/h</span></p>
            <p><span id="humid">Humidity: 76%</span></p>
            <br />
            <div id="five-day-forecast"></div>
            <br />
            <br />
            <div class="row">
              <div class="col">
                <form id="find-city-weather">
                  <input
                    type="text"
                    id="city-name"
                    placeholder="Enter a city..."
                    autofocus="on"
                  />
                  <input type="submit" id="city-search" value="search" />
                </form>
              </div>
            </div>
          </div>

          <footer>
            Created by Terri Eurell 2022, open-sourced on
            <a
              href="https://github.com/lleruet/Weather-Application"
              target="blank"
              >GitHub</a
            >
          </footer>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
